<!-- Form creation  -->
 <html>
    <head></head>
    <body>
        <fieldset>
        <legend>FORM</legend>
        <form>
            <label for="one">Name:</label>
            <input id="one" type="text" placeholder="Enter Name">
            <br>
            <br>
            <br>
            <label for="two" >Phone Number:</label>
            <input id="two" type="tel" placeholder="Enter Number"> 
            <br>
            <br>
            <label for="three" >Password:</label>
            <input id="three" type="Password" placeholder="Enter Password:"> 
            <br>
            <br>
            <label>Select Gender: </label>
            <span>Male</span>
            <input type="radio" name="gender" value="yes">
            <span>Female</span>
            <input type="radio"name="gender" value="yes">
            <br>
            <br>
            <label>Upload Signature:</label>
            <input type="file">
            <br>
            <br>
            <label for="address">Address:</label>
            <br>
            <br>
            <textarea id="address" placeholder="Enter your full address..." rows="3"></textarea>
            <br>
            <br>
            <label for="email">Enter Email: </label>
            <input id="email" type="email" placeholder="youremal@gmail.com">
            <br>
            <br>
            <label>Enter DOB:</label>
            <input type="date">
            <br><br>
            <label>Agree to terms:</label>
            <input type="checkbox">
            <br><br>
            <input type="submit" value="submit">


        </form>
        </fieldset>
    </body>
 </html>
