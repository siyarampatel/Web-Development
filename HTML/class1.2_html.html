<html>
    <head></head>
    <body>
        <!-- for creation of list ordered and unordered  ol and ul respectively-->
         <ol>
            <li>iron man</li>
            <li>iron man 2</li>
            <li>iron man 3</li>
         </ol>
         <!-- unordered -->
         <ul>
            <li>iron man</li>
            <li>iron man 2</li>
            <li>iron man 3</li>
         </ul>
         <!-- for inserting sub list inside our list -->
         <ul>
            <li>iron man</li>
            <ol>
                <li>suit one</li>
                <li>suit two</li>
            </ol>
            <li>iron man 2</li>
            <li>iron man 3</li>
         </ul>
         <!-- Changing types for specific bullets style -->
         <ol type="A" start="2">
            <li>Batman</li>
            <li>super man</li>
         </ol>
    </body>
</html>
