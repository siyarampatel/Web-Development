<!-- creation of table -->
 <html>
    <head></head>
    <body>
        <table border="2" cellspacing="5" cellpadding="5">
            <!-- cell spacing for increase inside the cell,cell padding for increase space between cells,border for width of boundry -->
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>      
            </tr>
            <tr>
                <td>10AM</td>
                <td rowspan="3">HTML</td>
                <td rowspan="3">SQL</td>
                <td rowspan="3">DSA</td>
                <td rowspan="3">HTML</td> 
                <td rowspan="3">SQL</td>
                <td rowspan="3">DSA</td>
            </tr>
            <tr>
                <td>12AM</td>
            </tr>
            <tr>
                <td>2PM</td>           
            </tr>
        </table>
    </body>
 </html>
 <!-- if we want to extend the size of cell column wise or row wise then we use row span and col span  -->
