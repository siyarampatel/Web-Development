<html>
<head>
<style>
    div{
        height: 200px;
        width: 200px;
        margin: 10px;
        border: 3px solid black;
        display: inline-block;
    }
                                         /* same code using class , class can be used multiple times */
    .one{
        background-color: aquamarine;
    }

    .two{
        background-color: blueviolet;
        position: absolute;
    }

    .three{
        background-color: brown;
        position: relative;
        top: 30px;
    }
</style>
</head>

<body>
    <div class="one">one</div>
    <div class="one">one again</div>  
    <div class="two">two</div>
    <div class="three">three</div>
</body>
</html>
