<!-- /* there are three ways to app apply css->
inline(through attribute inside html tag),internal(new tags in html),external(creating new file and interconecting,with html because the 
css file cannot work alone) */

/* for selection through id then use # and for class we use . and class and id used inside attributes */

/* for uniqueness we will use id and for applying multiple simultaneously we will use class */ -->



<!-- inline -->
<html>
<body>

<h1 style="color:red;">My Website</h1>
<p style="font-size:20px;">This is inline CSS</p>
<button style="background-color:blue; color:white;">Click</button>

</body>
</html>


<!-- internal -->
<html>
<head>
  <style>
    h1 {
      color: green;
    }

    p {
      font-size: 18px;
      color: blue;
    }

    button {
      background-color: orange;
      color: white;
    }
  </style>
</head>
<body>
<h1>Internal CSS</h1>
<p>This uses internal styling</p>
<button>Click</button>
</body>
</html>
