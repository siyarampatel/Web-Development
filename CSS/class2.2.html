<html>
    <head>
    <style>
        div{
            height: 200px;
            width: 200px;
            margin: 10px;
            border: 3px;
            display: inline-block;
        }
        #one{
            background-color: aquamarine;
            
        }
        #two{
            background-color: blueviolet;
           position: absolute;
           /* blue one will come forward and the brown will adjust behind it */
        }
        #three{
            background-color: brown;
            position: relative;
            top: 30px;
           
        }
    </style>

    </head>
    <body>
        <div id="one" >one</div>
        <div id="two">two</div>
        <div id="three">three</div>
    </body>
</html>
