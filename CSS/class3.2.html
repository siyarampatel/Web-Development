<!-- transitions -->
 <html>
    <head>
        <style>
         #parent{
            height: 500px;
            width: 1500px;
            border: 4px solid black;
            position: relative;
        }
        .one{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            margin: 20px;
          
        }
        
        #one{
            background-color: rgb(73, 102, 126);
            transition-timing-function:linear;
        }
        #two{
            background-color: rgb(135, 95, 42);
            transition-timing-function:step-end;
        }
        #three{
            background-color: rgb(123, 244, 244);
            transition-timing-function:ease-out;
        }
        #four{
            background-color: rgb(136, 120, 100);
        }
        #parent:hover.one{
            margin-left: 200px;
        }  
        </style>
    </head>
    <body>
        <div id="parent">
            <div id="one" class="one"></div>
            <div id="two" class="one"></div>
            <div id="three" class="one"></div>
            <div id="four" class="one"></div>
        </div>
    </body>
 </html>
