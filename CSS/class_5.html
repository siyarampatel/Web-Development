<!-- flex directions -->
 <html>
    <head>
        <style>
            #container{
                background-color: rgb(241, 193, 134);
                height: 600px;
                display: flex;
                align-items: center;
                justify-content: center;
                
            }
            #parent{
                border: 2px solid black;
                background-color: aliceblue;
                height: 300px;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                /* when we decrease the size of screen the div's arrange themselvees */
                gap: 10px;

            }
            .one{
                background-color: aquamarine;
                height: 100px;
                width: 100px;

                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="parent">
                <div class="one"><a>1</a></div>
                <div class="one"><a>2</a></div>
                <div class="one"><a>3</a></div>
                <div class="one"><a>4</a></div>
                <div  class="one"><a>5</a></div>
                <div class="one"><a>6</a></div>
                <div class="one"><a>7</a></div>
                <div class="one"><a>8</a></div>
            </div>
        </div>
    </body>
 </html>
