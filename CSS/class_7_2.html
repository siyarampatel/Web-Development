<!-- ball bouncing animations -->

<html>
    <head>
        <style>
            .ball{
                height: 100px;
                width: 100px;
                margin: 20px auto;
                background: linear-gradient(rgb(0, 0, 0),silver);
                border-radius: 50%;
                border: solid rgb(102, 129, 133);
                animation-name: ball;     
                animation-duration: 1s;   
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation-timing-function: ease-in;

            }
            @keyframes ball{
                0%{
                     transform: translateY(0px);
                }
                100%{
                    transform: translateY(600px) rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="ball"></div>
    </body>
</html>
