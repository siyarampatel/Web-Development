<!-- when size of screen is below 480px convert coloumn wise -->
<html>
<head>
    <style>
        #nav{
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
        }

        a{
            color: white;
            text-decoration: none;
        }

        #home{
            display: flex;
            gap: 20px;
        }

        @media screen and (max-width:480px) {
            #nav{
                flex-direction: column;
                gap: 10px;
            }

            #home{
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div id="nav">
        <div><a >Home</a></div>

        <div id="home">
            <a >About</a>
            <a >Contact</a>
            <a >Help</a>
        </div>

        <div><button>Login</button></div>
    </div>
</body>
</html>
