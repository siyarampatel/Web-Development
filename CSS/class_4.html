<!-- flex box -->
<!-- “Arrange the children side-by-side and give me control over their layout.” -->
<html>
    <head>
        <style>
            #parent{
                height: 500px;
                border: 2px solid black;
                /* applying flex in parents and we can see the changes in childs */
                display: flex;
                /* justify-content: baseline; */
                justify-content: center;
                /* justify-content: end; */
                /* justify-content: space-around; */
                /* justify-content: space-between; */
                /* justify-content: space-evenly; */

                /* align-items: baseline; */
                align-items: center;
                /* align-items: flex-end; */
                /* align-items:start; */
                /* align-items: end; */
                /* align-items: first baseline; */
                

                
            }
            /* new type of selector */
            #parent div{
                height: 100px;
                width: 100px;

                
            }
            #parent div:nth-of-type(1){
                background-color: aquamarine;
            }
            #parent div:nth-of-type(2){
                background-color: rgb(0, 193, 129);
            }
            #parent div:nth-of-type(3){
                background-color: rgb(66, 100, 89);
            }
            #parent div:nth-of-type(4){
                background-color: rgb(132, 172, 159);
            }
        </style>
    </head>
    <body>
        
        <div id="parent">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
