<!-- flipping an card which has two sides -->
<html>
    <head>
        <style>
            #main{
                height: 500px;
                width: 400px;
                margin: 20px auto;
                position: relative;
                perspective: 1000px;
            }

            .card{
                height: 100%;
                width: 100%;
                position: absolute;
                transition: transform 1s;
                transform-style: preserve-3d;

            }

            #main:hover .card{
                transform: rotateY(180deg);
            }
            #cardA,#cardB{
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                backface-visibility: hidden;
            }
            #cardA img{
                height: 100%;
                width: 100%;
                object-fit: cover;
                
            }
            #cardB{
                background-color: bisque;
                transform: rotateY(180deg);
                color: black;
            }
        </style>
    </head>
    <body>
        <div id="main">
    <div class="card">
        <div id="cardA">
            <img src="https://images.unsplash.com/photo-1768666950721-725d5f943be8?q=80&w=687&auto=format&fit=crop" alt="">
        </div>
