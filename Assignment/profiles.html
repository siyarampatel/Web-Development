<html>
    <head>
        <style>
            body {
                 margin: 0;
                 font-family: Arial, Helvetica, sans-serif;
                 background-color: #f8f9fa;
                 color: #333;
    }
            .navbar{
                height: 50px;
                background-color: black;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 30px;
            }
            a{
            color: aliceblue;
            font-weight: bold;
            font-size: 110%;
           }
           .card_container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
           }
           
           /* #parent div{
            height: 30px;
           } */
            .card{
                transition: all 0.25 ease;
                box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            }
            .card:hover{
                transform: translate(-8px);
                box-shadow: 0 16px 32px rgba(0,0,0,0.18);
            }
           .card{
            height: 320px;
            width: 250px;
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0,0.15);
           }
           .card .avatar{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: rgb(0, 0, 0);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
           }
           .card .name{
            font-size: 25px;
            font-weight: bold;
            margin: 0;
           }
           .card .post{
            color: #666;
            font-size: 17px;
            margin: 4px 0 8px;
           }
           .card .about{
            font-size: 15px;
            color: #444;
            line-height: 1.45;
            padding: 0 10px;
            text-align: center;
            margin: 8px 0;
           }
           .card .viewprofile button{
           padding: 10px 28px;
           font-size: 15px;
           font-weight: 600;
           color: white;
           background-color: rgb(0, 0, 0);
           border-radius: 30px;
           cursor: pointer;
           }
           .status-online{
            background-color: rgb(0, 255, 0);
            color: white;
            border-radius: 30%;
           }
           .status-ofline{
            background-color: rgb(238, 0, 0);
            color: white;
            border-radius: 30%;
           }
        
        </style>
    </head>
    <body>
        <div class="navbar">
            <div><a>MyWebsite</a></div>
            <div><a>Home|About|Contact</a></div>
        </div>


        <div class="card_container">
            <div class="card">
            <div class="avatar">R</div>
            <div class="name">Rahul</div>
            <div class="post">Web Developer</div>
            <div class="about">Builds modern websites using HTML and CSS.</div>
            <div class="viewprofile"><button>View Profile</button></div>
            <div class="status status-online">ONLINE</div>
            </div>

            <div class="card">
            <div class="avatar">N</div>
            <div class="name">Neha</div>
            <div class="post">UI Designer</div>
            <div class="about">Designs clean and user-friendly interfaces.</div>
            <div class="viewprofile"><button>View Profile</button></div>
            <div class="status status-online">ONLINE</div>

      
        </div>

        <div class="card">
            <div class="avatar">A</div>
            <div class="name">A</div>
            <div class="post">Backend Developer</div>
            <div class="about">Works with server logic and databases.</div>
            <div class="viewprofile"><button>View Profile</button></div>
            <div class="status status-ofline">OFINE</div>


        </div>

        </div>










    </body>

</html>
