<html>
    <head>
        <style>
            .container{
                max-width: 1550px;

            }
            .navbar{

                align-items: center;
                justify-content: space-between;
                padding: 0 30px;
            }
             .logo-area{
                display: flex;
                align-items: center;

                font-size: 28px;
                font-weight: bold;

             }

             }
             .nav-links img{
               width: 42px;
               height: 42px;
               object-fit: contain;
               cursor: pointer;
             }
             .nav-links img:hover{
                transform: scale(1.15);
                transition: 0.2s;
             }

                    <div class="nav-links">

                        <img src="https://unsplash.com/photos/checklist-and-notes-written-on-paper-a-red-tick-and-cartoon-pencil-on-light-blue-background-concept-of-plans-and-schedule-3d-rendering-h1uertkV_wE" alt="">
                        <img src="https://plus.unsplash.com/premium_photo-1739786996022-5ed5b56834e2?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aHVtYW4lMjBpY29ufGVufDB8fDB8fHww" alt="">
                    </div>
                    
            </div>
